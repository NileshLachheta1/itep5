<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Document</title>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var value1 = parseInt($("#num1").val());
            var value2 = parseInt($("#num2").val());
            $("p").html("Result : "+(value1+value2));    
        });
    });
</script>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter First Number"> <br>
    <input type="text" id="num2" placeholder="Enter Second Number"> <br><br>
    <button>Calculate Sum</button>
    <p>Result Will Show Here</p>
</body>
</html>
