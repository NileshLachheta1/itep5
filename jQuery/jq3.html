<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("p").html("This is an example of Jquery");
            $("p").css("background-color","red");
            $("p").css({"color":"white","font-family":"monospace"});
            $("span").css({"color":"blue","font-family":"arial"});
        });
    </script>
</head>
<body>
    <p></p>
    <br>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident fuga deleniti nisi velit eos, culpa quas omnis doloribus enim possimus!</span>
</body>
</html>
