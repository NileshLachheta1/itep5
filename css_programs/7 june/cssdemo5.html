<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       div{
            height:160px;
            width:160px;
            border-color:black;
            border-width: 5px;
            float: left;
            margin: 30px;
            border-style: solid;
        }  
        .demo1{
            border-radius: 20px;
        }   
        .demo2{
            border-radius: 50px;
        }   
        .demo3{
            border-radius:100px;
        }   
        .demo4{
            border-radius: 50%;
        }   
        .demo5{
            border-radius: 20px 40px 60px 80px;
        }   
        .demo6{
            border-radius: 0px 0px 50px 50px;
        }   
        .demo7{
            border-radius: 0px 0px 100px 100px;
        }   
        .demo8{
            border-radius: 100% 0% 100% 0%;
        }   
        .demo9{
            border-radius: 0% 100% 0% 0%;
        }   
        .demo10{
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 100%;
            border-top-left-radius: 0%;
            border-top-right-radius: 100%;
        }   
</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>
</body>
</html>
