<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
       div{
            height:160px;
            width:160px;
            border-color:black;
            border-width: 5px;
            float: left;
            margin: 30px;
            border-style: solid;
        }  
        #demo1{
            /* outline-color:teal;
            outline-style: solid;
            outline-width:10px;
            outline-offset: 5px; */

            outline: 10px solid teal;
            outline-offset: 5px;
        }   
        #demo2{
            outline: 10px dotted teal;
            outline-offset: 5px;

        }   
        #demo3{
            outline: 10px dashed teal;
            outline-offset: 5px;

        }   
        #demo4{
            outline: 10px double teal;
            outline-offset: 5px;

        }   
        #demo5{
            outline: 10px groove teal;
            outline-offset: 5px;

        }   
        #demo6{
            outline: 10px ridge teal;
            outline-offset: 5px;

        }   
        #demo7{
            outline: 10px inset teal;
            outline-offset: 5px;

        }   
        #demo8{
            outline: 10px outset teal;
            outline-offset: 5px;

        }   
</style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>
    <div id="demo7"></div>
    <div id="demo8"></div>
</body>
</html>
