<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        div{
            float:left;
            height: 200px;
            width:200px;
            border-radius: 50%;
            border:2px solid;
            background-color: crimson;
            animation-name: myanimation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes myanimation {
           0%{background-color: red;}
           10%{background-color: green;}
           20%{background-color: blue;}
           30%{background-color: purple;}
           40%{background-color: teal;}
           50%{background-color: crimson;}
           60%{background-color: gold;}
           70%{background-color: orchid;}
           80%{background-color: darkred;}
           90%{background-color: darkorange;}
           100%{background-color: olive;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
