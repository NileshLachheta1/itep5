<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width:200px;
            border-radius: 50%;
            border:2px solid;
            background-color: crimson;
            animation-name: myanimation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes myanimation {
            from{
                background-color: yellow;
            }    
            to{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
