<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            background-color: lightgray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button>Button</button>
    <button class="btn">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-danger">Button</button>
    <button class="btn btn-warning">Button</button>
    <button class="btn btn-block">Button</button>
    <button class="btn btn-link">Button</button>
    <button class="btn btn-default">Button</button>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-info">Button</button>
    <br><br>
    <button class="btn btn-xs btn-success">Button</button>
    <button class="btn btn-sm btn-danger">Button</button>
    <button class="btn btn-md btn-warning">Button</button>
    <button class="btn btn-lg btn-primary">Button</button>
    <br><br>
    <button class="btn btn-md btn-warning glyphicon glyphicon-home">Home</button>
    <button class="btn btn-md btn-warning glyphicon glyphicon-user">Account</button>
    <button class="btn btn-md btn-warning glyphicon glyphicon-globe">Services</button>
    <button class="btn btn-md btn-warning glyphicon glyphicon-list">ProductList</button>
    <br><br>
    <button class="disabled btn btn-md btn-warning glyphicon glyphicon-arrow-left"></button>
    <button class="btn btn-md btn-danger glyphicon glyphicon-arrow-right"></button>
    <button class="btn btn-md btn-primary glyphicon glyphicon-arrow-up"></button>
    <button class="btn btn-md btn-success glyphicon glyphicon-arrow-down"></button>
    <br><br>
    <div class="btn btn-group">
    <button class="btn btn-md btn-warning glyphicon glyphicon-arrow-left"></button>
    <button class="btn btn-md btn-danger glyphicon glyphicon-arrow-right"></button>
    <button class="btn btn-md btn-primary glyphicon glyphicon-arrow-up"></button>
    <button class="btn btn-md btn-success glyphicon glyphicon-arrow-down"></button>
    </div>
</body>
</html>
