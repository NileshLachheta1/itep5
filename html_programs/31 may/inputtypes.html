<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Color</td>
            <td>
                <input type="color" name="color" id="color">
            </td>
        </tr>
        <tr>
            <td>Time</td>
            <td>
                <input type="time" name="time" id="time">
            </td>
        </tr>
        <tr>
            <td>Week</td>
            <td>
                <input type="week" name="week" id="week">
            </td>
        </tr>
        <tr>
            <td>Month</td>
            <td>
                <input type="month" name="month" id="month">
            </td>
        </tr>
        <tr>
            <td>Number</td>
            <td>
                <input type="number" name="number" min="0" step="2" max="100" id="number">
            </td>
        </tr>
        <tr>
            <td>Progress</td>
            <td>
                <progress max="100" value="50"></progress>
            </td>
        </tr>
        <form action="welcome.html">
        <tr>
            <td>url</td>
            <td>
                <input required type="url" placeholder="http://www.google.com" name="url" id="url">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
        
        </form>
    </table>
</body>
</html>
