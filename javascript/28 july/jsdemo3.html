<!-- Program showing the concept of Synchronous callback -->
<script>
    console.log("Before Execution");    

    function myFun(callback1,callback2){
        console.log("Inside MyFun");
        callback1();
        console.log("After callback 1 | Inside MyFun");
        callback2();
        console.log("After callback 2 | Inside MyFun");
    }

    myFun(function message1(){
        console.log("Hello User 1 | This is an example of Callback");
    },function message2(){
        console.log("Hello User 2 | This is an example of Callback");
    });

console.log("After Execution");    
</script>
