<!--  program showing the concept of array destructuring -->

<script>
    var arr = ["Tata Nexon","Hundai Ester","Verna","Honda City"];
    const [car1,car2,...cars] = arr;
    // here ...cars is a rest parameter
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>cars : "+cars);

</script>
