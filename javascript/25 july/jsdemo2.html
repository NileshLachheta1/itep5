<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="postData()">Click To show Data</button>
    <p id="show"></p>    
    <script>
        function postData(){
            var data = {
                    "userId": 1,
                    "id": 1,
                    "title": "sunt aut facere repellat ",
                    "body": "quia et suscipit\nsuscipit "
                }
            var xhttp = new XMLHttpRequest();
            var url = "https://jsonplaceholder.typicode.com/posts";
            var method="POST";
            var async_status = true;
            xhttp.open(method,url,async_status);
            xhttp.setRequestHeader("Content-Type","application/json");
            xhttp.send(JSON.stringify(data));

            xhttp.onreadystatechange = function(){
                console.log(xhttp.status);
                if(xhttp.readyState==0)
                    console.log("ready state 0 : "+xhttp.status);
                if(xhttp.readyState==1)
                    console.log("ready state 1 : "+xhttp.status);
                if(xhttp.readyState==2)
                    console.log("ready state 2 : "+xhttp.status);
                if(xhttp.readyState==3)
                    console.log("ready state 3 : "+xhttp.status);
                if(xhttp.readyState==4 && xhttp.status==201){
                    document.getElementById("show").innerHTML=xhttp.responseText;    
                }
            };
        }
    </script>
</body>
</html>
