<!--  program showing the concept of object destructuring -->

<script>
    function demo(){    
        var obj = {
            name:"andrew",
            address:"indore",
            age:45,
            pincode:452010
        };
        return obj;
    }

    // const{name,address,age,pincode} = demo();
    // document.write("<br>Name : "+name);
    // document.write("<br>Address : "+address);
    // document.write("<br>Age : "+age);
    // document.write("<br>Pincode : "+pincode);
    
    const{name,address} = demo();
    document.write("<br>Name : "+name);
    document.write("<br>Address : "+address);
 
</script>
