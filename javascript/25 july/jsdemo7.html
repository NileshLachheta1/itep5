<!--  program showing the concept of object destructuring -->

<script>
    var obj1 = {
        name:"andrew",
        address:"indore"
    }
    var obj2 = {
        age:45,
        pincode:452010
    };

    var obj = {...obj1,...obj2}
    document.write("<br>Name : "+obj.name);
    document.write("<br>Address : "+obj.address);
    document.write("<br>Age : "+obj.age);
    document.write("<br>Pincode : "+obj.pincode);
</script>
