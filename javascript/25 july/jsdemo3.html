<!--  program showing the concept of spread operator -->

<script>
    // problem without spread operator
    var car1 = ["Verna","Honda City","Tata Nexon","Hundai Ester"];
    var car2 = car1;
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);

    car2[2] = "Nissan Magnite";
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);

    // solution

    var car1 = ["Verna","Honda City","Tata Nexon","Hundai Ester"];
    var car2 = [...car1];
    document.write("<br><br>car1 : "+car1);
    document.write("<br>car2 : "+car2);

    car2[2] = "Nissan Magnite";
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);

</script>
