<!--  program showing the concept of spread operator -->

<script>
    var car1 = ["Tata Nexon","Hundai Ester"];
    var car2 = ["Verna","Honda City"];
    var car3 = [...car1,...car2,"Alto"];
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>car3 : "+car3);

    var name = "Andrew";
    var ch = [...name];
    document.write("<br>ch : "+ch);
</script>
