<!-- example -->
<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">Click To show Data</button>
    <p id="show"></p>    
    <script>
        function getData(){

            var xhttp = new XMLHttpRequest();
            var url = "https://jsonplaceholder.typicode.com/posts";
            var method="GET";
            var async_status = true;
            xhttp.open(method,url,async_status);
            xhttp.send();

            xhttp.onreadystatechange = function(){
                if(xhttp.readyState==4 && xhttp.status==200){
                    var obj = JSON.parse(xhttp.responseText);
                    var table="<table border='1'><tr><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></tr>";
                    for(var index in obj){
                        table+="<tr>";
                            for(var key in obj[index]){
                                table+="<td>"+obj[index][key]+"</td>";
                            }
                        table+="</tr>";    
                    }    
                    table+="</table>";
                    document.getElementById("show").innerHTML=table;
                }
            };
        }
    </script>
</body>
</html>
