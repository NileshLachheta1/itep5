<script>
    function Employer(){
        this.setData = ()=>{
            this.fname = "andrew";
            this.lname = "anderson";
            this.salary = 3456;
            this.age = 34;
        }
        this.getData = ()=>{
            document.write("<br>First Name : "+this.fname);
            document.write("<br>Last Name : "+this.lname);
            document.write("<br>Salary : "+this.salary);
            document.write("<br>Age : "+this.age);
        }
    }
    var emp_obj = new Employer();
    emp_obj.setData();
    emp_obj.getData();
    
</script>
