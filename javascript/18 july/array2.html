<script>

    var num_array = [11,22,33,44,55];
    document.write("<br><br>num_array : "+num_array);
    num_array.push(12);
    document.write("<br>num_array : "+num_array);
    num_array.push(456,678);
    document.write("<br>num_array : "+num_array);

    var string_array = ["andrew","anderson","jackson","jack"];
    document.write("<br><br>string_array : "+string_array);
    string_array.pop();
    document.write("<br>string_array : "+string_array);
   
    var boolean_array = [true,false,false,true];
    document.write("<br><br>boolean_array : "+boolean_array);
    boolean_array.unshift(123);
    document.write("<br>boolean_array : "+boolean_array);
    boolean_array.unshift(222,333);
    document.write("<br>boolean_array : "+boolean_array); 

    var mixed_array = [11,true,3.3,"Hello",'f',null,undefined,54];
    document.write("<br><br>mixed_array : "+mixed_array);
    mixed_array.shift();
    document.write("<br>mixed_array : "+mixed_array);
    
</script>
