<script>
    var num1 = parseInt(prompt("Enter first number"));
    var num2 = parseInt(prompt("Enter second number"));

    function mul(){
        document.write("<br>Multiplication : "+(num1*num2));
    }
    function sub(){
        document.write("<br>Subtraction : "+(num1-num2));
        mul();
    }   
    function add(){
        document.write("<br>Addition : "+(num1+num2));
        sub();
    }
    function operation(){    
        add();
        document.write("<br>The End");
    }
    operation();
</script>
