<!-- JavaScript Popup's | JavaScript Dialog Boxes 
        |-- alert()
        |-- confirm()
        |-- prompt()
-->
<script>
    var value = confirm("Do you want to De-Activate Account ? ");
    document.write(value);
    if(value)
        alert("User wants to De-Activate Account");
    else    
        document.write("User Discard Request");
</script>
