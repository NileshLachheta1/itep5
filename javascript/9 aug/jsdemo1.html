<!--  concept of string  -->

<script>
    var str1 = 'A';
    document.write("<br>typeof str1 : "+typeof str1);

    var str2 = 'Hello User';
    document.write("<br>typeof str2 : "+typeof str2);

    var str3 = "Hello \"Andrew\" how are you";
    document.write("<br>str3 : "+str3);

    var str4 = "Hello \\n Andrew how are you";
    document.write("<br>str4 : "+str4);
    console.log(str4);

    var str5 = `Hello Andrew
    how are you`;
    document.write("<br>str5 : "+str5);
    console.log(str5);

</script>
