    var demo = ()=>{
        var num = parseInt(prompt("Enter Number"));
        return new Promise((resolve,reject)=>{
            resolve(num);
        });
    }
    var demo1 = (num)=>{
        return new Promise((resolve,reject)=>{
            resolve(num);
        });
    }

    async function myFun(){
        try{
            var result = await demo();
        //    console.log(result);              
        //    console.log(typeof result);              
            var res = await demo1(result*result);
            document.write("Number : "+res);
        }catch(err){
            document.write(err);
        }
    }
    myFun();
