<script>
    var keyname = "name";
    var anotherkeyname = "age";
    var obj = {
        [keyname]: "andrew",
        [anotherkeyname] : 56
    }

    /*
    Above code can internally be represented as : 
    var obj = {
        name : "andrew",
    }
    */
    document.write(obj.name+" "+obj.age);
</script>
