<script>
    var arr=[];
    var n = parseInt(prompt("Enter number of 2d-array : "));
    var r = parseInt(prompt("Enter no. of rows : "));
    var c = parseInt(prompt("Enter no. of columns : "));

    for(i=0;i<n;i++){ 
        arr[i] = [];
            for(j=0;j<r;j++){
                arr[i][j] = [];
                    for(k=0;k<c;k++){
                        arr[i][j][k] = parseInt(prompt("Enter element"));
                    }
            }
    }
    arr.forEach((twod_array)=>{
        twod_array.forEach((oned_array)=>{
            oned_array.forEach((elements)=>{
                document.write("&nbsp;&nbsp;"+elements);
            });
            document.write("<br>");
        });
        document.write("<br><br>");
    });
</script>
