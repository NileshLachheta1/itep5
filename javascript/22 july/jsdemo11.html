<!-- Array of object -->
<script>
    var obj1 = {name:"andrew",age:45};
    var obj2 = {name:"anderson",age:35};
    
    //           0    1
    var arr = [obj1,obj2];
        
    document.write("obj1 : "+arr[0].name+"----"+arr[0].age);
    document.write("<br>obj2 : "+arr[1].name+"----"+arr[1].age);
        
</script>
