<script>
//    var a=5;
//    var a="5";
    var a = "5abc";
    var b=2;
    var c;

    c = a+b;
    document.write("<br>"+a+" + "+b+" = "+c);

    c = a-b;
    document.write("<br>"+a+" - "+b+" = "+c);

    c = a*b;
    document.write("<br>"+a+" * "+b+" = "+c);

    c = a/b;
    document.write("<br>"+a+" / "+b+" = "+c);

    c = a%b;
    document.write("<br>"+a+" % "+b+" = "+c);

    c = a**b;
    document.write("<br>"+a+" ** "+b+" = "+c);

</script>
