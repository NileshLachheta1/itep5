<!--  Synchronous  -->
<script>
    console.log("Before execution");
    function show(){
        console.log("show function called");
    }
    const display = function(){
        console.log("display function called");
    }
    const draw = ()=>{
        console.log("draw function called");
    }
    show();
    display();
    draw();
    console.log("After execution");
</script>
