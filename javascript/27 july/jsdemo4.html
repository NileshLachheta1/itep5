<!--  Asynchronous  -->
<script>
    console.log("Before execution");
    function show(){
        console.log("show function called");
    }
    const display = function(){
        console.log("display function called");
    }
    const draw = (a,b)=>{
        console.log("draw function called : "+a+" message : "+b);
    }
    setTimeout(show,1000);
    setTimeout(display,0);
   show();
    setTimeout(draw,1000,1200,"Hello User");
    display();
   console.log("After execution");
</script>

<!-- 
                here a and b are variables
            show(a,b)   --- here a and b are arguments

            here a=function(){} and b=()=>{} are variables which holds function
            show(a,b)   --- here a and b are arguments -->
