<script>
    var a = 100;
    var b = 400;

    document.write("value of a : "+a+"<br>");
    document.write("value of b : "+b+"<br>");

    document.write("sum : "+a+b+"<br>");
    document.write("sum : "+(a+b)+"<br>");
    document.write(a+b+" : sum<br>");
    document.write((a+b)+" : sum<br>");

</script>
