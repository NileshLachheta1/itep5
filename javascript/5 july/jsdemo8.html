<script>
    // equality
    var a = 10;
    var b = "10";
    document.write("<br>typeof a : "+typeof a);
    document.write("<br>typeof b : "+typeof b);

    var res = a == b;
    document.write("<br>res(value) : "+res);

    var res1 = a === b;
    document.write("<br>res(type+value) : "+res1);

</script>

 <!-- Type coercion -->
