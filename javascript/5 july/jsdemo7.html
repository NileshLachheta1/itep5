<script>
    // conversion of boolean to number
    var a = true + 100; // 1+100
    var b = true-45; // 1-45
    var c = false+(-4); // 0+(-4)
    document.write("value of a : "+a+"<br>");
    document.write("value of b : "+b+"<br>");
    document.write("value of c : "+c+"<br>");
</script>
