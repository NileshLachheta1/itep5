<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function myfun(){
            var d = new Date();
//            alert(d.constructor.name);
            document.getElementById("dt").innerHTML = d.toLocaleTimeString();
        }
        function display(){
            alert("Subscribe to Our Channel...");
        }
        setInterval(myfun,1000);
        setTimeout(display,10000);
    </script>
</head>
<body>
    <span id="dt"></span> <br>
    <!-- <button onclick="myfun()">Get Time</button> -->
    <button onclick="document.getElementById('show').innerHTML = new Date()">Click</button>
    <button onclick="this.innerHTML = Date()">Click</button>
    <p id="show"></p>
</body>
</html>
