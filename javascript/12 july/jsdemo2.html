<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        input{
            margin:2px;
        }
        span{
            color:red;
        }
    </style>
    <script>
        function myfun(operator){
            //alert(operator+" "+(operator=="+"));
            var data;

            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            //alert(num1+num2);    

//            document.getElementById("res").innerHTML="Result : "+(num1+num2);
//            document.getElementById("add").value="Add: "+(num1+num2);

            if(operator=="+")
                data = num1+num2;
            else if(operator=="-")
                data = num1-num2;    
            else if(operator=="*")
                data = num1*num2;    
            else if(operator=="%")
                data = num1%num2; 
            else if(operator=="/")
                data = num1/num2;    

            document.getElementById("result").value = data;
        }
    </script>
</head>
<body>
    <h1>Addition Operation</h1>
    <input type="text" placeholder="Enter First Number"  id="num1"><br>
    <input type="text" placeholder="Enter Second Number" id="num2"><br>
    <input type="submit" onclick="myfun('+')" id="add" value=" + ">
    <input type="submit" onclick="myfun('-')" value=" - ">
    <input type="submit" onclick="myfun('*')" value=" x ">
    <input type="submit" onclick="myfun('%')" value=" % ">
    <input type="submit" onclick="myfun('/')" value=" / "><br>
    <input readonly type="text" placeholder="Result" id="result"><br>
    <span id="res">Result will show here..!!</span>   
    
</body>
</html>
