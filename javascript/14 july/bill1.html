<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var a;
        function calculateBill(q,p,field){
            a = document.getElementsByClassName("a");
            
   (field==1) ? a[field-1].value = q*p : ((field==2) ? a[field-1].value = q*p : ((field==3) ? a[field-1].value = q*p : ""))
        }
        function getResult(){
            var gst = document.getElementById("gst").value;
            var total = document.getElementById("total");

            var sum=0;            
                for(var i=0;i<a.length;i++){
                    sum=sum+parseInt(a[i].value);    
                }
                total.value=(gst/100)*sum + sum;
            
        }
    </script>
</head>
<body>
    <center><h1>Generate Bill</h1></center>
    <div class="col-md-10" style="margin: auto;">
    <table  class="table table-striped table-secondary table-hover table-condensed">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price <br><small>(Per Piece)</small></th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Soap</td>
                <td>
                    <input id="q1" type="number" min="0" placeholder="Enter Quantity">
                </td>
                <td>
                    <!-- <input id="p1" onkeyup="calculateBill('q1.value','p1.value',1)" onclick="calculateBill('q1.value','p1.value',1)" type="number" min="0" placeholder="Enter Price"> -->
                    <input id="p1" oninput="calculateBill(q1.value,p1.value,1)" type="number" min="0" placeholder="Enter Price">

                </td>
                <td>
                    <input class="a" type="text" readonly placeholder="&#8377;">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cream</td>
                <td>
                    <input id="q2" type="number" min="0" placeholder="Enter Quantity">
                </td>
                <td>
                    <input id="p2" onkeyup="calculateBill(q2.value,p2.value,2)" type="number" min="0" placeholder="Enter Price">
                </td>
                <td>
                    <input class="a" type="text" readonly placeholder="&#8377;">
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Oil</td>
                <td>
                    <input id="q3" type="number" min="0" placeholder="Enter Quantity">
                </td>
                <td>
                    <input id="p3" onkeyup="calculateBill(q3.value,p3.value,3)" type="number" min="0" placeholder="Enter Price">
                </td>
                <td>
                    <input class="a" type="text" readonly placeholder="&#8377;">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><big><b>GST</b></big></td>
                <td>
                    <input id="gst" onkeyup="getResult()" type="number" placeholder="Enter GST %">
                </td>
                <td>
                    <big><b>Total</b></big>
                </td>
                <td>
                    <input id="total" type="text" readonly placeholder="&#8377;">
                </td>
            </tr>

        </tbody>
    </table>
</div>
</body>
</html>
