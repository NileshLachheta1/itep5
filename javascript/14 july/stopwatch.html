<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:8vh;
            width: 50%;
            border:2px solid ;
            margin: auto;
            padding: 10px;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        #head{
            font-size: 30px;
            color:white;
            font-family: sans-serif;
        }
        #min,#sec,#milli{
            font-size: 40px;
            color:white;
            font-family: sans-serif;
        }
        #btn{
            height:33px;
            width: 30%;
            margin: 5px;
            background-color: teal;
            color:white;
            font-size: 16px;
            font-family: sans-serif;
            border:0px;
        }
    </style>
</head>
<body>
    <center><h1>Stop Watch</h1></center>
    <div>
        <span id="head">MIN :&nbsp; </span>  
        <span id="head">SEC :&nbsp; </span>
        <span id="head">MILLI</span> 
    </div>
    <div>
        <span id="min">00 :&nbsp;</span>
        <span id="sec">00 :&nbsp;</span>
        <span id="milli">00</span>
    </div>
    <div>
        <button id="btn">Start</button>
        <button id="btn">Stop</button>
        <button id="btn">Reset</button>

    </div>
</body>
</html>
