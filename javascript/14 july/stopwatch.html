<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:8vh;
            width: 50%;
            border:2px solid ;
            margin: auto;
            padding: 10px;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        #head{
            font-size: 30px;
            color:white;
            font-family: sans-serif;
        }
        #min,#sec,#milli{
            font-size: 40px;
            color:white;
            font-family: sans-serif;
        }
        .btn{
            height:33px;
            width: 30%;
            margin: 5px;
            background-color: teal;
            color:white;
            font-size: 16px;
            font-family: sans-serif;
            border:0px;
        }
    </style>
</head>
<body>
    <center><h1>Stop Watch</h1></center>
    <div>
        <span id="head">MIN :&nbsp; </span>  
        <span id="head">SEC :&nbsp; </span>
        <span id="head">MILLI</span> 
    </div>
    <div>
        <span id="min">00 :&nbsp;</span>
        <span id="sec">00 :&nbsp;</span>
        <span id="milli">00</span>
    </div>
    <div>
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>
    </div>
    <script>
        var start = document.getElementById("start");
        var stop = document.getElementById("stop");
        var reset = document.getElementById("reset");

        var min = document.getElementById("min");
        var sec = document.getElementById("sec");
        var milli = document.getElementById("milli");
        var mincount=0,seccount=0,millicount=0,watch;

        reset.addEventListener("click",()=>{
            watch=false;
            min.innerHTML="00 : &nbsp;";
            sec.innerHTML="00  : &nbsp;";
            milli.innerHTML="00";
            millicount=0;
            seccount=0;
            mincount=0;
                document.getElementById("stop").innerHTML="Stop";
                document.getElementById("start").innerHTML="Start";
        });
        start.addEventListener("click",()=>{
            watch=true;
            stopwatch();
                document.getElementById("start").innerHTML="Start";
                document.getElementById("stop").innerHTML="Stop";
            });
        stop.addEventListener("click",()=>{
            watch=false;
            if(millicount!=0 || seccount!=0 || mincount!=0)
            {    
                document.getElementById("stop").innerHTML="Pause";
                document.getElementById("start").innerHTML="Resume";
            }    
        });
        function stopwatch(){
            if(watch)
            {
                    millicount++;
                    if(millicount==99){
                        seccount++;
                        millicount=0;
                    }
                    if(seccount==59){
                        mincount++;
                        seccount=0;
                    }
                    (millicount<10) ? mcount = "0"+millicount : mcount = millicount;
                    (seccount<10) ? scount = "0"+seccount+" :&nbsp;" : scount=seccount+" :&nbsp;";
                    (mincount<10) ? mncount = "0"+mincount+" :&nbsp;" : mncount=mincount+" :&nbsp;";
                   
                    milli.innerHTML=mcount;
                    sec.innerHTML=scount;    
                    min.innerHTML=mncount;
                    setTimeout(stopwatch,9);
            }    
        }
    </script>
</body>
</html>
