<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ::placeholder{color:var(--c,"grey")} */        
        ::placeholder{color:var(--c)}
    </style>
    <script>
        function validate(){
            var username = document.getElementById("username");
            if(username.value.trim()=="")
            {
              //  username.placeholder = "Username Required";
                document.querySelector('#username').style.setProperty("--c","red");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>JavaScript Validation</h2>
<form action="welcome.html" onsubmit="return validate()">
<input type="text" placeholder="Enter Username" id="username"> 
<span id="udisplay" style="color:red"><small>*</small></span>
<br><br>

<input type="email" placeholder="Enter Email" id="email"> <br><br>

<input type="password" placeholder="Enter Password" id="password"> <br><br>

<input type="password" placeholder="Enter Confirm Password" id="cpassword"> <br><br>

<input type="radio" name="gender" id="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female">
<label for="female">Female</label><br><br>

<select name="subject" id="subject">
    <option value="">Select Subject</option>
    <option value="C Language">C Language</option>
    <option value="C++ Language">C++ Language</option>
    <option value="Java Language">Java Language</option>
    <option value=".Net Language">.Net Language</option>
</select><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>
</body>
</html>
