<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("gotoroom");
            },3000);
        })
    }
    function removegarbage(){    
        return new Promise((resolve,reject)=>{
            resolve("removegarbage");
        })
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
            resolve("wonprize");
        })
    }
    // Promise.all([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
    //     document.write("then : "+msg);
    // }).catch((msg)=>{
    //     document.write("catch : "+msg);
    // });

    Promise.race([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        document.write("then : "+msg);
    }).catch((msg)=>{
        document.write("catch : "+msg);
    });

</script>
