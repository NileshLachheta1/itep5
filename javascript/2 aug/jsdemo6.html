<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            reject("gotoroom");
        })
    }
    function removegarbage(){    
        return new Promise((resolve,reject)=>{
            resolve("removegarbage");
        })
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
            reject("wonprize");
        })
    }
    Promise.allSettled([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        msg.forEach((element)=>{
            document.write("<br>status : "+element.status); // element.value
        })
    })
</script>
