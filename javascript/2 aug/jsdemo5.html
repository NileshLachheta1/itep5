<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            reject("gotoroom");
        })
    }
    function removegarbage(){    
        return new Promise((resolve,reject)=>{
            reject("removegarbage");
        })
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
            reject("wonprize");
        })
    }
    Promise.any([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        document.write("then : "+msg);
    }).catch((msg)=>{
        document.write("catch : "+msg);
    });

</script>
